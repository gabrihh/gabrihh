<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GabrihhDEV_ | Portfólio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.5rem;
      color: #0ff;
    }
    header nav a {
      margin-left: 1rem;
      color: #f5f5f5;
      text-decoration: none;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #0ff;
    }
    .container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding-top: 5rem;
    }
    .text-section {
      flex: 1;
      padding: 2rem;
      animation: fadeIn 1.5s ease-in;
    }
    .text-section h2 {
      font-size: 2.5rem;
      color: #0ff;
      margin-bottom: 1rem;
    }
    .text-section p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .text-section .links a {
      display: inline-block;
      margin-right: 1rem;
      font-size: 1.5rem;
      color: #f5f5f5;
      transition: transform 0.3s, color 0.3s;
    }
    .text-section .links a:hover {
      color: #0ff;
      transform: scale(1.1);
    }
    .three-section {
      flex: 1;
      height: 80vh;
      margin-right: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>GabrihhDEV_</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Projetos</a>
      <a href="#">Contato</a>
    </nav>
  </header>  <div class="container">
    <div class="text-section">
      <h2>Sobre mim</h2>
      <p>Sou desenvolvedor FullStack com mais de 4 anos de experiência criando soluções modernas, eficientes e intuitivas. Me especializo em transformar ideias em produtos reais usando tecnologias web modernas.</p>
      <div class="links">
        <a href="https://github.com/gabrihh" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://discord.com/users/gabrihhpvpz_" target="_blank"><i class="fab fa-discord"></i></a>
      </div>
    </div>
    <div class="three-section">
      <canvas id="three-canvas"></canvas>
    </div>
  </div>  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.160.1';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
    renderer.setSize(500, 500);

    const geometry = new THREE.IcosahedronGeometry(2, 1);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, roughness: 0.3, metalness: 0.7 });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.x += 0.005;
      mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();
  </script></body>
</html>
